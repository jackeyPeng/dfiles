
#user  nobody;
user www;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    #default_type  application/octet-stream;
    default_type  text/html;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;
	error_log logs/error.log debug;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;
		charset utf-8;
		## set file store path 
		set $filespath /data/files;
		client_max_body_size 50m;
		location /localfiles/ {
			internal;
			alias $filespath/;
		}

        #access_log  logs/host.access.log  main;
	    location ~ /dfiles(.*)$ {
		    content_by_lua_file /usr/local/soft/openresty/lualib/resty/dfile.lua;
	    }

		## upload file
		location /files {
			content_by_lua_file /usr/local/soft/openresty/lualib/resty/upload1.lua;
		}


        location / {
            root   html;
	        default_type text/html;
            index  index.html index.htm;
	        if ($request_uri ~* /ab\?.*\.(txt|pdf|xls|xlsx|docx|png|git|csv|ppt)$) {
		         content_by_lua_file /usr/local/soft/openresty/lualib/resty/root.lua;
		         #rewrite ^(.*)$ /webui.html break;
	        }
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }


        #location ~ /\.ht {
        #    deny  all;
        #}
    }
}
